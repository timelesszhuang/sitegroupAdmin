<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
        添加部门
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" id="add_orgstructure_form">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">部门名称</label>
            <div class="col-sm-3">
                <input type="text" class="form-control col-sm-5" name="name"  placeholder="部门">
            </div>
        </div>
        <div class="form-group">
            <label for="detail" class="col-sm-3 control-label">部门信息</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  name="detail"   placeholder="部门信息">
            </div>
        </div>
        <div class="form-group">
            <label for="parent_id" class="col-sm-3 control-label">上级部门</label>
            <div class="col-sm-8">
                <input type="text"   name="parent_id" id ='add_orgstructure_parent_id' >
            </div>
        </div>
        <div class="form-group">
            <label for="manage_id" class="col-sm-3 control-label">主管</label>
            <div class="col-sm-8">
                <input type="text"   name="manage_id"  id ='add_orgstructure_manage_id' >
            </div>
        </div>
        <div class="form-group">
            <label for="assistant_id" class="col-sm-3 control-label">助理</label>
            <div class="col-sm-8">
                <input type="text"   name="assistant_id"  id ='add_orgstructure_assistant_id'  >
            </div>
        </div>
        <div class="form-group ">
            <label for="sort" class="col-sm-3 control-label">排序</label>
            <div class="col-sm-5">
                <input type="number"  name="sort" style="width:100px;height:30px">
            </div>
        </div>
        <div class="form-group ">
            <label for="status" class="col-sm-3 control-label">状态</label>
            <div class="col-sm-5">
                <input id="add_orgstructure_switchbtn_status" class="form-control" style="width:100px;height:30px">
                <!--默认是20开启   -->
                <input name="status" type="hidden" value="20">
            </div>
        </div>
    </form>
    <input type="hidden" name="add_orgstructure_datagrid_id">
    <input type="hidden" name='add_orgstructure_modal_id'>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" _event="close">关闭</button>
    <button type="button" class="btn btn-primary btn-sm"  id="add_orgstructure_btn" _event="add">保存</button>
</div>
