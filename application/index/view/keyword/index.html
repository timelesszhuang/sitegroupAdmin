<script>
    var baseinfo=(function(){
        var chpwdUrl="{:URL('index/index/chpwdHtml')}";
        var chpwdsubmit="{:URL('index/index/chpwd')}";

        var datatable_url="{:URL('index/Keyword/getAll')}";
        var addhtml="{:URL('index/Keyword/addHtml')}";
        var addurl="{:URL('index/Keyword/add')}";
        var edithtml="{:URL('index/Keyword/editHtml')}";
        var editurl="{:URL('index/Keyword/edit')}";
        var delurl="{:URL('index/Keyword/del')}";
        var keywordhtml="{:URL('index/Keyword/keywordUploadHtml')}";
        var keywordurl='{:URL("index/Keyword/uploadFile")}';
        var importurl='{:URL("index/Keyword/keywordimport")}';
        return {
            chpwdUrl:chpwdUrl,
            chpwdsubmit:chpwdsubmit,
            datatable_url:datatable_url,
            addhtml:addhtml,
            addurl:addurl,
            edithtml:edithtml,
            editurl:editurl,
            delurl:delurl,
            keywordhtml:keywordhtml,
            keywordurl:keywordurl,
            importurl:importurl
        };
    })();


</script>
