<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-sort-alpha-asc"></span>&nbsp;添加关键词信息
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">*关键词:</label>
            <div class="col-sm-4">
                <input class="form-control" name="name" value="" placeholder="关键词">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*分类:</label>
            <div class="col-sm-8">
                <input class="form-control" id="keyword_type">
            </div>
        </div>
        <div class="form-group" style="display:none;" id="keyword_display">
            <label class="col-sm-3 control-label">父节点:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="keyword_parent">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="add">保存</button>
</div>
<script>
    $("#keyword_type").combotree({
        url:"{:URL('index/Keyword/getType')}",
        width:200,
        onChange:function(i){
            $("#keyword_display").show();
            $("#keyword_parent").combotree({
                url:"{:URL('index/Keyword/changeType')}?tag="+i,
                width:200
            });
        }

    });
    $("#keyword_parent").combotree({
        url:"{:URL('index/Keyword/changeType')}?tag=A",
        width:200
    });
</script>
