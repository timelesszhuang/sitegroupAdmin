<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-sort-alpha-asc"></span>&nbsp;修改关键词信息
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <input type="hidden" name="id" value="{$data.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">*关键词:</label>
            <div class="col-sm-4">
                <input class="form-control" name="name" value="{$data.name}" placeholder="关键词">
            </div>
        </div>
        <div class="form-group"  id="keyword_display">
            <label class="col-sm-3 control-label">父节点:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="keyword_parent" value="{$data.parent_id}">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="edit">保存</button>
</div>
<script>
    $("#keyword_parent").combotree({
        url:"{:URL('index/Keyword/changeType')}?tag={$data.tag}",
        width:200
    });
</script>
