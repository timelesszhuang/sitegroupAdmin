<div class="modal-header">
    <button type="button" class="close" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-male"></span>&nbsp;修改密码
    </h4>
</div>
<div class="modal-body" style="padding-left:50px;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">
                    <span class="glyphicon glyphicon-star" style="color:  #8c0101"></span>原密码：</label>
                <div class="col-sm-5">
                    <input  type="password" name="oldpwd" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 control-label">
                    <span class="glyphicon glyphicon-star" style="color:  #8c0101"></span>新密码：</label>
                <div class="col-sm-5">
                    <input type="password" name="newpwd" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 control-label">
                    <span class="glyphicon glyphicon-star" style="color:  #8c0101"></span>再次输入:</label>
                <div class="col-sm-5">
                    <input type="password" name="newpwd2" class="form-control">
                </div>
            </div>
        </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="chpwd">保存</button>
</div>
