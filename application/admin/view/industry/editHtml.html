<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-line-chart"></span>&nbsp;添加分类
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <input type="hidden" name="id" value="{$data.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称:</label>
            <div class="col-sm-4">
                <input class="form-control" name="name" value="{$data.name}" placeholder="名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述:</label>
            <div class="col-sm-8">
                <input class="form-control" name="detail" placeholder="描述" type="text" value="{$data.detail}">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="edit">修改</button>
</div>
