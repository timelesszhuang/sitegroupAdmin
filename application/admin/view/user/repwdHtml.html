<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-user"></span>&nbsp;重置用户信息
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <input type="hidden" name="id" value="{$id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">*密码:</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*再次密码:</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="pwd2">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="repwd">保存</button>
</div>
