<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-user"></span>&nbsp;编辑用户信息
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <input type="hidden" name="id" value="{$data.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">*公司名称:</label>
            <div class="col-sm-8">
                <input class="form-control" name="name" value="{$data.name}" placeholder="公司名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">固话:</label>
            <div class="col-sm-8">
                <input class="form-control" name="tel" placeholder="固话" value="{$data.tel}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*手机:</label>
            <div class="col-sm-8">
                <input class="form-control" name="mobile" placeholder="手机" value="{$data.mobile}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">qq:</label>
            <div class="col-sm-8">
                <input class="form-control" name="qq" placeholder="qq" value="{$data.qq}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">微信:</label>
            <div class="col-sm-8">
                <input class="form-control" name="wechat" placeholder="微信" value="{$data.wechat}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">email:</label>
            <div class="col-sm-8">
                <input class="form-control" name="email" placeholder="email" value="{$data.email}" type="text">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="edit">保存</button>
</div>
