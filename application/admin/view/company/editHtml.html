<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-users"></span>&nbsp;修改公司信息
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <input type="hidden" name="id" value="{$data.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label">*公司名称:</label>
            <div class="col-sm-4">
                <input class="form-control" name="name" value="{$data.name}" placeholder="公司名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公司简称:</label>
            <div class="col-sm-8">
                <input class="form-control" name="short_name" value="{$data.short_name}" placeholder="公司简称" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*行业:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="company_name" value="{$data.industry_id}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*法人:</label>
            <div class="col-sm-8">
                <input class="form-control" name="artificialperson" placeholder="法人" type="text" value="{$data.artificialperson}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">网址:</label>
            <div class="col-sm-8">
                <input class="form-control" name="url" placeholder="网址" type="text" value="{$data.url}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">主营业务:</label>
            <div class="col-sm-8">
                <input class="form-control" name="manbusiness" placeholder="主营业务" type="text" value="{$data.manbusiness}">
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="edit">保存</button>
</div>
<script>
    $("#company_name").combotree({
        url:"{:URL('admin/Company/getCompanylist')}",
        width:200
    });
</script>
