<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" close="true">
        <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title">
        <span class="fa fa-rocket"></span>&nbsp;添加节点信息
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">*节点名称:</label>
            <div class="col-sm-4">
                <input class="form-control" name="name" value="" placeholder="节点名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="detail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*选择公司:</label>
            <div class="col-sm-8">
                <input class="form-control" id="node_company">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">*选择账号:</label>
            <div class="col-sm-8">
                <input class="form-control" id="node_user">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" close="true">关闭</button>
    <button type="button" class="btn btn-primary btn-sm" _event="add">保存</button>
</div>
<script>
    $("#node_company").combotree({
        url:"{:URL('admin/Node/getCompanyJson')}",
        width:200
    });
    $("#node_user").combotree({
        url:"{:URL('admin/Node/getAccountJson')}",
        width:200
    });

</script>
